<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>iframe</h1>
    <p>HTML Iframe được sử dụng để nhúng 1 trang web vào 1 trang web khác</p>
    <p>cú pháp của thẻ iframe thuộc tính src chứa link url của trang các bạn muốn nhúng</p>
    <p>thuộc tính width để đặt chiều rộng, height để đặt chiều cao</p>
    <p>ví dụ nhúng trang zing vào đây</p>
    <iframe src="https://mp3.zing.vn/" height="200" width="300"></iframe>



</body>
</html>
