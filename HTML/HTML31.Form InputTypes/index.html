<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>input type</h1>
    <form name="user " method="post" action="">
        <p>
            <label for="firstname">Họ tên</label>
            <input type="text" id="firstname" name="firstname" readonly placeholder="Nhập họ tên">
            <!-- thẻ readonly: k ghi được vào ô text-->
        </p>

        <p>
            <label for="location">Nơi sinh</label>
            <input type="text" id="location" name="location" required placeholder="Nhập nơi sinh">
            <!-- Thẻ Required: bắt buộc nhập ở ô text đó khi có required -->
        </p>

        <p>
            <label for="location">Nơi ở</label>
            <input type="text" id="location2" name="location2" required placeholder="Nhập nơi sinh">
            <!-- Thẻ Required: bắt buộc nhập ở ô text đó khi có required -->
        </p>

        <p>
            <label for="color">Màu da</label>
            <input type="color" id="color" name="color" value="">
        </p>

        <p>
            <label for="day">ngày</label>
            <input type="date" id="day" name="day" value="">
        </p>

        <p>
            <label for="cv">Upload File</label>
            <input type="file" id="cv" name="cv" value="">
        </p>

        <p>
            <label for="token">Dữ liệu truyền ngầm</label>
            <input type="hidden" id="token" name="token" value="">
        </p>

        <p>
            <label for="avatar">Avatar</label>
            <input type="image"  id="avatar" img src="1.PNG" height="277" width="232" name="token" value="">
        </p>

        <p>
            <input type="submit" value="gửi">
        </p>
    </form>
</body>
</html>
