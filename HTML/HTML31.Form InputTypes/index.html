<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>input type</h1>
    <form name="user " method="post" action="">
        <p>
            <label for="firstname">Họ tên</label>
            <input type="text" id="firstname" name="firstname" readonly placeholder="Nhập họ tên">
            <!-- thẻ readonly: k ghi được vào ô text-->
        </p>
        <p>
            <label for="location">Nơi sinh</label>
            <input type="text" id="location" name="location" required placeholder="Nhập nơi sinh">
            <!-- Thẻ Required: bắt buộc nhập ở ô text đó khi có required -->
        </p>
        <p>
            <label for="location">Nơi ở</label>
            <input type="text" id="location" name="location" required placeholder="Nhập nơi sinh">
            <!-- Thẻ Required: bắt buộc nhập ở ô text đó khi có required -->
        </p>
        <p>
            <input type="submit" value="gửi">
        </p>
    </form>
</body>
</html>
