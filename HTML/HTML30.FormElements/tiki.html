<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<form  name="tiki" method="POST" action="">
    <div id="main">
        <div id="content">
            <div class="item">
                <lable>Họ tên</lable>
            </div>
            <div class="item2">
                <input style="height: 25px"; width="500px" type="text" name="name" placeholder="nhập họ tên">
            </div>

        </div >
        <div id="content">
            <div class="item">
                <lable>Số ĐT</lable>
            </div>
            <div class="item">
                <div>
                    <input style="height: 25px"; width="350px" type="text" name="phone" placeholder="nhập số điện thoại">
                    <button>Gửi mã xác thực</button>
                </div>
            </div>


        </div>
        <div>
            <lable>Mã xác thực</lable>
            <input style="height: 25px"; width="350px" type="text" name="code" placeholder="nhập mã">

        </div>
        <div>
            <lable>Email</lable>
            <input style="height: 25px"; width="350px" type="Email" name="Email" placeholder="nhập Email">
        </div>
        <div>
            <lable>Mật khẩu</lable>
            <input style="height: 25px"; width="350px" type="password" name="password" placeholder="từ 6 đến 32 ký tự">
        </div>
        <div>
            <lable>Giới tính</lable>
            <input type="radio" name="gender" value="men">
            <lable>Nam</lable>
            <input type="radio" name="gender" value="women">
            <lable>Nữ</lable>
        </div>

        <div>
            <lable>Ngày sinh</lable>
            <select name="day">
                <option value="">Ngày</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>

            <lable>Tháng sinh</lable>
            <select name="Month">
                <option value="">Tháng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">112</option>
            </select>

            <lable>Năm sinh</lable>
            <select name="Year">
                <option value="">Năm</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="1900">1900</option>

            </select>
        </div>

        <div>
            <input type="checkbox" name="newsletter">
            Nhận các thông tin và chương trình khuyến mãi của Tiki qua Email
        </div>

        <div>
                <input type="submit" >
        </div>
    </div>
</form>


</body>
</html>
