<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="tiki" method="post" action="">
    <p>
        <lable>Họ tên</lable>
        <input type="text" name="name" placeholder="nhập họ tên">
    </p>
    <p>
        <lable>Số ĐT</lable>
        <input type="text" name="phone" placeholder="nhập số điện thoại">
    </p>
    <p>
        <lable>Mã xác thực</lable>
        <input type="text" name="code" placeholder="nhập mã">
        <button>Gửi mã xác thực</button>
    </p>
    <p>
        <lable>Email</lable>
        <input type="Email" name="Email" placeholder="nhập Email">
    </p>
    <p>
        <lable>Mật khẩu</lable>
        <input type="password" name="password" placeholder="từ 6 đến 32 ký tự">
    </p>
    <p>
        <lable>Giới tính</lable>
        <input type="radio" name="gender" value="men">
        <lable>Nam</lable>
        <input type="radio" name="gender" value="women">
        <lable>Nữ</lable>
    </p>

    <p>
        <lable>Ngày sinh</lable>
        <select name="day">
            <option value="">Ngày</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>

        <lable>Tháng sinh</lable>
        <select name="Month">
            <option value="">Tháng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">112</option>
        </select>

        <lable>Năm sinh</lable>
        <select name="Year">
            <option value="">Năm</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="1900">1900</option>

        </select>
    </p>

    <p>
        <input type="checkbox" name="newsletter">
        Nhận các thông tin và chương trình khuyến mãi của Tiki qua Email
    </p>

    <p>
            <input type="submit" name="supmid" value="tạo tài khoản">
    </p>
</form>


</body>
</html>
