<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Normalize.css">
    <style type="text/css">
        #relative0{
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 1px dashed green;
            z-index: 100;
        }

        #relative1{
            position: relative;
            left: 150px;
            top:150px;
            width: 300px;
            height: 300px;
            background: red;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="relative1">relative thật</div>
    <div id="relative0">relative ban đầu</div>

    <div style="margin-top: 500px">
    <p>chú ý: mặc định mọi thẻ có position: static</p>
    <p>khi đặt position: relative và sử dụng các thuộc tính top, left, right, bottom</p>
        <p>thì thẻ html sẽ di chuyển <strong>so với vị trí ban đầu của nó</strong>dựa vào các thuộc tính top left bottom
            right</p>
    </div>
</body>
</html>
