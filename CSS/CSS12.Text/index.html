<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Normalize.css">
    <style type="text/css">
        .color{
            color: orange;
        }
        .align-left{
            text-align: left;
        }
        .align-center{
            text-align: center;
        }
        .align-right{
            text-align: right;
        }
        .align-justify{
            text-align: justify;
        }

        .decoration-none{
            text-decoration: none;
        }
        .decoration-solid{
            text-decoration: solid;
        }
        .decoration-underline{
            text-decoration: underline;
        }

        .tran-up{
            text-transform: uppercase;
        }
        .tran-down{
            text-transform:lowercase;
        }
        .tran-cap{
            text-transform:capitalize;
        }
        .text-shadow{
            text-shadow: 10px 5px #FFC0CB;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1> CSS TEXT</h1>
    <p class="color">TEXT COLOR</p>
    <p class="align-left"> text align left</p>
    <p class="align-right"> text align right</p>
    <p class="align-center">text align center</p>
    <p class="align-justify">text align justify</p>

    <p class="decoration-none">text decoration none</p>
    <p class="decoration-solid">text decoration solid</p>
    <p class="decoration-underline">text decoration underline</p>

    <p class="tran-up">Text Transformation up</p>
    <p class="tran-down">Text Transformation down</p>
    <p class="tran-cap">Text Transformation cap</p>


    <p class="text-shadow">text shadow</p>
</body>
</html>
