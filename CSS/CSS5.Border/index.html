<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .pdotted {
            border-color: orange;
            border-style: dotted;
            border-width: 5px;
        }
        .pdashed{
            border-color: orange;
            border-style: dashed;
            border-width: 5px;
        }
        .psolid{
            border-color: orange;
            border-style: solid;
            border-width: 5px;
        }
        .pdouble{
            border-color: orange;
            border-style: double;
            border-width: 5px;
        }
        .pgroove{
            border-color: orange;
            border-style: groove;
            border-width: 5px;
        }
        .pridge{
            border-color: orange;
            border-style: ridge;
            border-width: 5px;
        }
        .pinset{
            border-color: orange;
            border-style: inset;
            border-width: 5px;
        }
        .poutset{
            border-color: orange;
            border-style: outset;
            border-width: 5px;
        }
        .pnone{
            border-color: orange;
            border-style: none;
            border-width: 5px;
        }
        .phidden{
            border-color: orange;
            border-style: hidden;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <p class="pdotted">border dotted</p>
    <p class="pdashed ">border dashed </p>
    <p class="psolid ">border solid </p>
    <p class="pdouble">border double </p>
    <p class="pgroove ">border groove </p>
    <p class="pridge">border ridge </p>
    <p class="pinset">border inset </p>
    <p class="poutset">border outset </p>
    <p class="pnone">border none </p>
    <p class="phidden">border hidden </p>
</body>
</html>
