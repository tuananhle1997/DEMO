<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body{
            font-size: 25px;
        }
        p {
            background: silver;
            margin: 25px 50px;
        }
    </style>

</head>
<body>

<h1>CSS Margin Shorthand (Căn lề)</h1>

<p>Shorthand chỉ có 2 giá trị</p>
<p>margin: 25px 50px;</p>
<p> theo tự trên và dưới => trái và phải </p>
<p> margin-top: 25px; margin-bottom: 25px ; margin-left: 50px; margin-right:50px</p>
<p>cách này chỉ áp dụng cho trường hợp margin-top = margin-bottom</p>
<p> và margin-left=margin-right </p>

</body>
</html>
