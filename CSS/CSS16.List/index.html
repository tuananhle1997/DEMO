<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }

        /* Trạng thái bình thường*/
        a:link{
            color: yellow;
        }
        /* Trạng thái link đã được click*/
        a:visited{
            color: brown;
        }
        /* Trạng thái di chuột qua*/
        a:hover{
            color: red;
        }
        /* Trạng thái kích hoạt*/
        a:active{
            color: orange;
        }

        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        ol{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<h1>CSS LIST</h1>


<div id="container">
    <h3>CSS UL</h3>
    <nav>
        <ul>
            <li><a href="home.html">Trang chủ</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="product.html">Sản phẩm</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
        </ul>
    </nav>

    <h3>CSS OL</h3>
    <nav>
        <ol>
            <li><a href="home.html">Trang chủ</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="product.html">Sản phẩm</a></li>
            <li><a href="contact.html">Liên hệ</a></li>
        </ol>
    </nav>
</div>
</body>
</html>
