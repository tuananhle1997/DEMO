<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body {
            font-size: 16px;
        }
        .container {
            font-size: 20px;
        }
        /**
            h1 tìm lên cha .contaner có font-size = 20px
            => h1 = 2em = 2.20px = 40px
            trong trường hợp .container không được đặt font-size
            thì nó sẽ tìm lên các thẻ ở cấp trên ( cấp ông , cố .. )
            cho đến thẻ body
         */
        h1 {
            font-family: Tahoma, Times, serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Font CSS</h1>
    <p>The CSS font properties define the font family, <span>boldness</span>, size, and the style of a text.</p>
    <div>The CSS font properties define the font family, boldness, size, and the style of a text.</div>
</div>
</body>
</html>
