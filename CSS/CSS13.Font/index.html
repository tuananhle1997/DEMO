<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        h1{
            font-family: Tahoma,Times, serif;
            font-size: 24px;
        }
        p{
            font-family: "Times New Roman", Times, Serif;
            font-size: 24px;
        }
        div{
            font-family: Consolas, Times, Serif;
            font-size: 24px;
        }
        span{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>FONT CSS</h1>
    <p>The CSS font properties define the font family,<span> boldness</span>, size, and the style of a text.</p>
    <div>The CSS font properties define the font family, boldness, size, and the style of a text.</div>
</body>
</html>
